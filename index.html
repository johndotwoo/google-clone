<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="container">

		<div id="top-bar">
			<ul id="top-bar-ul">
				<li class="links"><a href="https://plus.google.com">+You</a></li>
				<li class="links"><a href="https://mail.google.com">Gmail</a></li>
				<li class="links"><a href="https://www.google.com/imghp">Images</a></li>
				<li class="links"><a href="http://www.google.com/intl/en/options/"><img id="grid" src="images/grid.png" alt="grid"></a></li>
				<li><a class="signin" href="https://accounts.google.com/ServiceLogin">Sign In</a></li>
			</ul>
		</div>

		<div id="logo">
			<img src="images/google-logo.png" alt="google-logo">
		</div>

		<div id="search-bar">
			<input id="search-field" name="search" type="text">
		</div>

		<div id="buttons">
			<a class="search-button" href="#">Google Search</a>
			<a class="search-button" href="#">I'm Feeling Lucky</a>
		</div>

		<div id="footer-bar">
			<div id="footer-left">
				<ul>
					<li class="links"><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
					<li class="links"><a href="https://www.google.com/services/">Business</a></li>
					<li class="links"><a href="https://www.google.com/intl/en/about.html">About</a></li>
				</ul>
			</div>

			<div id="footer-right">
				<ul>
					<li class="links"><a href="https://www.google.com/intl/en/policies/"><span style="color:#b14436">Updated</span> Privacy & Terms</a></li>
					<li class="links"><a href="https://www.google.com/preferences">Settings</a></li>
				</ul>
			</div>

		</div>
	</div>
</body>
</html>
